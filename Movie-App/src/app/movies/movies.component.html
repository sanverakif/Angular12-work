<div *ngIf="movies.length > 0; else no_movies">
  <h1>{{ title }}</h1>

  <div class="alert alert-warning" *ngIf="movies.length > 0">
    {{ movies.length }} film bulundu.
  </div>

  <!-- <ng-template
    [ngTemplateOutlet]="movieList2"
    [ngTemplateOutletContext]="{ movies: populerMovies }"
  ></ng-template> -->
  <ng-template [ngTemplateOutlet]="movieList1"></ng-template>
</div>

<ng-template #no_movies>
  <div class="alert alert-warning">Film bulunamadÄ±.</div>
</ng-template>

<ng-template #movieList1>
  <div class="card mb-3" *ngFor="let item of movies">
    <div class="row">
      <div class="col-md-3">
        <img
          src="/assets/img/{{ item.imgUrl }}"
          class="img-fluid rounded-start"
          alt=""
        />
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h2 class="card-title">{{ item.title | titlecase }}</h2>
          <p class="card-text">{{ item.description | summary : 15 }}</p>
          <p class="card-text">{{ item.datePublish | date : "dd/MM/yy" }}</p>
          <button class="btn btn-sm btn-outline-primary">Details</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
